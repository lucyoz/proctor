  <body class="bg-light">

    <div class="bd-example">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">아이디</th>
            <th scope="col">작성일</th>
            <th scope="col">수정일</th>
          </tr>
          </thead>
          <tbody>
            {% for board in boards %}
            <tr onclick="location.href='/board/detail2/{{ board.id }}/'">
                <th scope="row">{{ board.id }}</th>
                <td>{{ board.title }}</td>
                <td>나중에</td>
                <td>{{ board.write_dttm }}</td>
                <td>{{ board.update_dttm }}</td>
            </tr>
            {% endfor %}
          
          </tbody>
        </table>
        </div>

        <script src="/static/bootstrap/examples/cheatsheet.js"></script>
